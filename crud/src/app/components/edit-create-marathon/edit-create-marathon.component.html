<div>
    <h3>Create/Edit Marathon</h3>
    <div class="table-modal">
        <div class="table-modal-left">
            <textarea [(ngModel)]="data.marathon.name" name="marathon-name" id="marathon-name" cols=""
                rows=""></textarea>
            <textarea [(ngModel)]="data.marathon.location" name="marathon-location" id="marathon-location" cols=""
                rows=""></textarea>
            <textarea [(ngModel)]="data.marathon.date" name="marathon-date" id="marathon-date" cols=""
                rows=""></textarea>
        </div>
        <div class="table-modal-right">
            <div class="table-modal-right-description">
                <textarea [(ngModel)]="data.marathon.description" name="marathon-description" id="marathon-description"
                    cols="" rows=""></textarea>
            </div>
            <div class="table-modal-right-races">

            </div>
        </div>
    </div>
</div>
