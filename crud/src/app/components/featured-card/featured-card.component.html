<mat-card class="future-card-wrapper">

    <div class="future-card-title">
        <h2>Future Marathons</h2>
    </div>
    <div class="future-card-search-wrapper">
        <form class="future-card-form">
            <mat-form-field class="future-card_mat_form_field">
                <mat-label>Search Marathons</mat-label>
                <input matInput placeholder="Search...">
            </mat-form-field>
        </form>
        <div class="searchable-toggle">
            <mat-label>Sort by disctance</mat-label>
            <mat-slide-toggle class="example-margin" [color]="color" [checked]="checked" [disabled]="disabled">
            </mat-slide-toggle>
        </div>
    </div>

    <div class="future-card-rows-wrapper">
        <div class="future-card-rows" *ngFor="let marathon of futureMarathons">
            <app-marathon-row-card class="future-card-marathons" [marathonData]="marathon"></app-marathon-row-card>
        </div>
    </div>
</mat-card>
