<mat-card class="maraton-row-card-wrapper">
    <div class="maraton-row__name">{{marathonData.name}}</div>
    <div class="labels-wrapper">
        <div class="maraton-row__location">
           <span class="row-label"> Location <mat-icon> location_on</mat-icon> </span>{{marathonData.location}}
        </div>
        <div class="maraton-row__date">
            <span class="row-label"> Date: </span>{{marathonData.date.toISOString().substring(0,10)}}
        </div>
    </div>
</mat-card>
